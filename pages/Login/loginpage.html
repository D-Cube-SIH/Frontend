<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="shortcut icon" href="./../../assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1> WELCOME</h1>

    <div class="login-box">
      <h2>LOGIN</h2>

      <form action="./index.html" method="post">
        <label style="font-weight: 400;" for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label style="font-weight: 400;" for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="fp-container"><a href="#" class="forget-password"></a></div>
        <button style="margin-top: 20px;" type="submit">Login</button>
        <p class="Sign-in" style="padding-top: 10px;">Don't you have account ? <a href="./../signup/signup.html"> SignUp </a></p>
      </form>
    </div>
  </div>
</body>

</html>
