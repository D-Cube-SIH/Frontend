<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PeerChat</title>
        <link rel="stylesheet" href="./peer.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
    </head>

    <body>
        <div class="header">
            <button class="menu-btn"><img
                    src="./../../assets/images/menu_open_41dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt=""></button>
            <div class="title">
                <p><img src="./../../assets/images/chat_bubble_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                        alt="message icon"> PeerChat</p>
            </div>
        </div>
        <div class="chat-container">


        </div>
        <div class="input-holder">
            <div class="input-box">
                <input id="user-input" type="text" name="message" placeholder="Type a message" autocomplete="off" />
                <button><img src="./../../assets/images/send_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                        alt=""></button>
            </div>
        </div>
        <div class="aside-bar">
            <button class="close-btn"><img src="./../../assets/images/close_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                    alt="close"></button>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="options">
                <button>Home</button>
                <button>Chatbot</button>
                <button>Peers</button>
                <button>Resources</button>
            </div>
            <div class="logout-btn">
                <button><span class="material-symbols-outlined">logout</span>Logout</button>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const menuBtn = document.querySelector('.menu-btn');
                const closeBtn = document.querySelector('.close-btn');
                const asideBar = document.querySelector('.aside-bar');

                menuBtn.addEventListener('click', () => {
                    asideBar.style.transform = 'translate(0)';
                });

                closeBtn.addEventListener('click', () => {
                    asideBar.style.transform = 'translate(-100%)';
                });
            });
        </script>
    </body>

</html>
