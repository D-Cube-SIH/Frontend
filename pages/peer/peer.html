<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PeerChat</title>
        <link rel="shortcut icon" href="./../../assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./peer.css">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            #chat-window {
                padding-top: 50px;
                height: 75vh;
                overflow-x: hidden;
                overflow-y: auto;
                transition: all 1s ease-in;
            }

            #chat-window::-webkit-scrollbar {
                width: 8px;
            }

            #chat-window::-webkit-scrollbar-thumb {
                background-color: #e2e8f0;
                border-radius: 4px;
            }

            #chat-window::-webkit-scrollbar-track {
                background-color: transparent;
            }

            .chat-bubble.user {
                background-color: #2563eb;
                color: white;
                border-radius: 10px 0 10px 10px;
                margin-left: auto;
            }

            .chat-bubble.bot {
                background-color: #e2e8f0;
                color: #1e293b;
                border-radius: 0 10px 20px 20px;
                margin-right: auto;
            }
        </style>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
    </head>

    <body>
        <div class="header">
            <button title="Open Menu" class="menu-btn menu-icon"><img
                    src="./../../assets/images/menu_open_41dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt=""></button>
            <div class="title">
                <p><img src="./../../assets/images/chat_bubble_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                        alt="message icon"> PeerChat</p>
            </div>
        </div>
        <div class="chat-container">
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="flex">
                    <div class="p-3 chat-bubble bot max-w-[80%]">
                        Hello! How can I help you today?
                    </div>
                </div>
            </div>
        </div>
        <div class="input-holder">
            <div class="input-box">
                <input id="user-input" type="text" name="message" placeholder="Type a message" autocomplete="off" />
                <button title="send" id="send-btn"><img
                        src="./../../assets/images/send_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg" alt=""></button>
            </div>
        </div>
        <nav class="side-bar collapsed">
            <header>
                <div class="image-text">
                    <div class="img">
                        <img src="./../../assets/images/ex-logo.jpeg" alt="logo">
                    </div>

                    <div class="text header-text">
                        <span class="name">Mindly <div class="toggle"><i class='bx bx-arrow-right-circle toggle-img'></i></div></span>
                    </div>
                </div>

            </header>

            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="./../../index.html">
                                <i class='bx bx-home-alt-2 icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./../chatbot/chatbot.html">
                                <i class='bx  bx-message-rounded-dots icon'></i>
                                <span class="text nav-text">Chatbot</span>
                            </a>
                        </li>
                        <li class="nav-link active">
                            <a href="./../peer/peer.html">
                                <i class='bx bx-people-diversity icon'></i>
                                <span class="text nav-text">Peers</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./../Resources/resource.html">
                                <i class='bx bx-captions icon'></i>
                                <span class="text nav-text">Resources</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="logout">
                        <a href="./../Login/loginpage.html">
                            <i class='bx  bx-running icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                </div>
            </div>
        </nav>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const toggle = document.querySelector('.toggle');
                const sideBar = document.querySelector('.side-bar');
                const menuIcon = document.querySelector('.menu-icon');
                toggle.addEventListener('click', function () {
                    sideBar.classList.toggle('collapsed');
                });

                menuIcon.addEventListener('click', function () {
                    sideBar.classList.toggle('collapsed');
                });
            });
        </script>
        <script src="./peer.js"></script>
    </body>

</html>
