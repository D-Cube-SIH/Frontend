<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="chatbot.css">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


    </head>
    <title>Chatbot</title>
    </head>

    <body>
        <nav class="side-bar collapsed">
            <header>
                <div class="image-text">
                    <div class="img">
                        <img src="./../../assets/images/ex-logo.jpeg" alt="logo">
                    </div>

                    <div class="text header-text">
                        <span class="name">Mindly<div class="toggle"><i class='bx bx-arrow-right-circle toggle-img'></i>
                            </div></span>

                    </div>
                </div>

            </header>

            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="./../../index.html">
                                <i class='bx bx-home-alt-2 icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link active">
                            <a href="./chatbot.html">
                                <i class='bx  bx-message-rounded-dots icon'></i>
                                <span class="text nav-text">Chatbot</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./../peer/peer.html">
                                <i class='bx bx-people-diversity icon'></i>
                                <span class="text nav-text">Peers</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./../Resources/resource.html">
                                <i class='bx bx-captions icon'></i>
                                <span class="text nav-text">Resources</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="logout">
                        <a href="./../Login/loginpage.html">
                            <i class='bx  bx-running icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                </div>
            </div>
        </nav>

        <div class="header-element">
            <img src="./../../assets/images/menu_open_40dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt=""
                class="menu-icon">
        </div>

        <div class="chat-container">
            <div class="chat">
                <div class="model">
                    <p>Hi, How can i Help you today?</p>
                </div>
            </div>

        </div>
        <div class="input-holder">
            <div class="input-box">
                <input id="user-input" type="text" name="message"
                    placeholder="How can I help you today? Feel free to ask me." autocomplete="off" />
                <button><img src="./../../assets/images/send_40dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                        alt=""></button>
            </div>
        </div>

        <script type="module" src="./chatbot.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const toggle = document.querySelector('.toggle');
                const sideBar = document.querySelector('.side-bar');
                const menuIcon = document.querySelector('.menu-icon');
                toggle.addEventListener('click', function () {
                    sideBar.classList.toggle('collapsed');
                });

                menuIcon.addEventListener('click', function () {
                    sideBar.classList.toggle('collapsed');
                });
            });
        </script>
    </body>

</html>
